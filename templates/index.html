<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body>
    <!--<h1 class="col-md-3 text-center">weather</h1>-->
    <nav class="navbar navbar-light bg-light",style="background: #337ab7; color: yellow;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" >Weather Forecast</span>
      </div>
    </nav>
    <center class="row">
      <form method="post" class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" name="cityname" placeholder="Search">
          <div class="input-group-btn">
            <button type="button" class="btn btn-dark" type="button">Search</button>
              <i class="glyphicon glyphicon-search"></i>
            
          </div>
          <form>
    </center>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {%if weather_data.temperature and weather_data.description and weather_data.humidity%}
        <!--<h3>cityname :{{weather_data.cityname}}</h3> -->
          <h5>City : {{cityname}}</h5>
          <h5>temperature :{{weather_data.temperature}}</h5>
      
          <h5>description :{{weather_data.description}} </h5>
          <h5>humidity:{{weather_data.humidity}}</h5>
      </div>

      {%endif%}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
